<ion-content>
  <div class="chatbot-container">
    <div class="background-gradient"></div>
    <div class="background-circle circle-1"></div>
    <div class="background-circle circle-2"></div>

    <div class="content-wrapper">
      <!-- Header -->
      <div class="header-section">
        <div class="logo-text">ChatBot</div>
        <h1 class="app-title">Ekonomi</h1>
      </div>

      <!-- Sección de chat -->
      <div class="main-section">
        <div class="chatbox-container">
          <div class="chat-messages">
            <div *ngFor="let message of chatMessages" class="chat-message">
              <p>{{ message }}</p>
            </div>
          </div>

          <div class="chat-input-container">
            <!-- Campo de entrada de texto -->
            <input 
              [(ngModel)]="messageText" 
              (ngModelChange)="onInputChange()" 
              type="text" 
              class="chat-input" 
              placeholder="Escribe tu mensaje..." 
            />
            <!-- Botón para enviar -->
            <button 
              class="chat-send-button" 
              [disabled]="!messageText?.trim()" 
              (click)="sendMessage()">
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer de navegación -->
  <app-nav-footer [activeTab]="activeTab" (tabChange)="setActiveTab($event)"></app-nav-footer>
</ion-content>
